<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Personal Info</title>
    <style>
        body {
            background-color: rgb(51, 47, 48);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #fff, 0 0 10px #7c787a, 0 0 20px #000000;
            animation: bounce 2s infinite;
            margin: 0;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            30% { transform: translateY(-35px);}
            50% { transform: translateY(0);}
            70% { transform: translateY(-15px);}
        }
        .center-images {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
            width: 100vw;
            margin: 0 auto;
            max-width: 100vw;
        }
        .center-images img {
            height: 94vh;
            width: auto;
            max-width: 50vw;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            margin: 0;
            padding: 0;
        }
        h4 {
            text-align: center;
        }
         footer {
      text-align: center;
      padding: 1.5rem 0;
      background: #201f20;
      color: #fff;
      font-size: 1rem;
      margin-top: 2rem;
    }
    </style>
</head>
<body>
    <div class="header-bg">
        <h1>Personal Info</h1>
    </div>
    <div class="center-images">
        <img src="cover picture.png" alt="Cover Picture">
        <img src="newspaper indo.png" alt="Info">
    </div>
     <footer>

  </footer>
</body>
</html>
</body>
</html>
