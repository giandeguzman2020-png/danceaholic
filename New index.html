<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <style>
        body {
            background-color: rgb(86, 121, 69);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-bg {
            background: linear-gradient(90deg, #6ed684 0%, #115204 100%);
            padding: 30px 0;
            margin-bottom: 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 60px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #fff, 0 0 10px #7c787a, 0 0 20px #65ca7b;
            animation: bounce 2s infinite;
            margin: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            30% { transform: translateY(-35px); }
            50% { transform: translateY(0); }
            70% { transform: translateY(-15px); }
        }

        .center-images {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin: 20px 0;
        }

        .center-images img {
            height: auto;
            width: 100%; 
            max-width: 1000px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }

        h4 {
            text-align: center;
            color: white;
        }
         footer {
      text-align: center;
      padding: 1.5rem 0;
      background: #6cb855;
      color: #fff;
      font-size: 1rem;
      margin-top: 2rem;
    }
    </style>
</head>

<body>
    <div class="header-bg">
        <h1>Profile</h1>
    </div>

    <div class="center-images">
        <img src="Untitled design.jpg" alt="First Image">
        <img src="Untitled design.png" alt="Second Image">
    </div>
    <footer>
    <p>Â© OCTOBER 2025 Danceaholic | Made with Love and Rhythm by Gian De Guzman</p>
  </footer>
</body>
</html>
